<a style="color:red;" ng-click="openDeleteCommentModal()"><i class="fa fa-trash" aria-hidden="true"></i> Usuń</a>

<div class="modal fade" tabindex="-1" role="dialog" id="delete-comment-<% commentid %>">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3>Czy na pewno chcesz usunąć ten komentarz?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                <button ng-click="deleteComment()" type="button" class="btn btn-danger">Usuń</button>
            </div>
        </div>
    </div>
</div>
